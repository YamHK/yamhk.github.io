<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL二维码生成器</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 16px;
            text-align: center;
        }
        #status {
            color: #666;
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
        }
        #url-display {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 12px;
            margin-bottom: 15px;
        }
        #qrcode {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background: white;
            border: 2px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        body {
            width: 420px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>URL二维码生成器</h1>
    <div id="status">加载中...</div>
    <div id="url-display"></div>
    <div id="qrcode"></div>
    <button id="refresh">刷新</button>
    <script src="popup.js"></script>
</body>
</html>
