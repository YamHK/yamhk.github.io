<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要日子记录 - 英雄工具箱</title>
    <link rel="stylesheet" href="../../element/font-awesome.css">
    <style>
        /* 游戏风格导航栏样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding-top: 60px;
        }
        
        /* 导航栏样式 */
        .game-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #1a1536, #2c2362, #1a1536);
            border-bottom: 2px solid #6b46c1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: #d6bcfa;
            text-shadow: 2px 2px 4px rgba(107, 70, 193, 0.5);
            display: flex;
            align-items: center;
        }
        
        .nav-logo i {
            margin-right: 10px;
            color: #9f7aea;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
        }
        
        .nav-link:hover {
            background: rgba(107, 70, 193, 0.2);
            color: #d6bcfa;
            border-color: rgba(107, 70, 193, 0.5);
        }
        
        .nav-link.active {
            background: rgba(107, 70, 193, 0.3);
            color: #d6bcfa;
            border-color: #6b46c1;
        }
        
        /* 下拉菜单样式 */
        .dropdown {
            position: relative;
        }
        
        .dropdown-button {
            background: rgba(107, 70, 193, 0.2);
            color: #d6bcfa;
            border: 1px solid rgba(107, 70, 193, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .dropdown-button:hover {
            background: rgba(107, 70, 193, 0.4);
            border-color: #6b46c1;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background: rgba(26, 21, 54, 0.95);
            border: 1px solid #6b46c1;
            border-radius: 6px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            min-width: 200px;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .dropdown:hover .dropdown-menu {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        
        .dropdown-item {
            display: block;
            padding: 10px 16px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
        }
        
        .dropdown-item:hover {
            background: rgba(107, 70, 193, 0.2);
            color: #d6bcfa;
            border-left-color: #6b46c1;
        }
        
        .dropdown-divider {
            height: 1px;
            background: rgba(107, 70, 193, 0.3);
            margin: 4px 0;
        }
        
        /* 容器样式 */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(26, 21, 54, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(107, 70, 193, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        /* 标题样式 */
        h1 {
            color: #d6bcfa;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(107, 70, 193, 0.3);
        }
        
        /* 功能卡片样式 */
        .feature-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(107, 70, 193, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(107, 70, 193, 0.3);
            border-color: #6b46c1;
        }
        
        .feature-card i {
            font-size: 48px;
            color: #9f7aea;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover i {
            transform: scale(1.1);
        }
        
        .feature-card h3 {
            color: #d6bcfa;
            margin-bottom: 10px;
        }
        
        /* 输入表单样式 */
        .input-form {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(107, 70, 193, 0.3);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d6bcfa;
            font-weight: bold;
        }
        
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(107, 70, 193, 0.5);
            border-radius: 6px;
            font-size: 16px;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 0 10px rgba(107, 70, 193, 0.3);
        }
        
        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, #6b46c1, #805ad5);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.4);
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #553c9a, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(107, 70, 193, 0.5);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(107, 70, 193, 0.5);
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.2);
        }
        
        /* 日子列表样式 */
        .days-list {
            margin-top: 30px;
        }
        
        .days-list h2 {
            color: #d6bcfa;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .days-list h2 i {
            margin-right: 10px;
            color: #9f7aea;
        }
        
        .day-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(107, 70, 193, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .day-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #6b46c1;
        }
        
        .day-info h3 {
            color: #d6bcfa;
            margin: 0 0 5px 0;
        }
        
        .day-info p {
            color: #a0aec0;
            margin: 0;
            font-size: 14px;
        }
        
        .day-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .action-edit {
            background: rgba(107, 70, 193, 0.5);
            color: white;
        }
        
        .action-edit:hover {
            background: rgba(107, 70, 193, 0.7);
        }
        
        .action-delete {
            background: rgba(239, 68, 68, 0.5);
            color: white;
        }
        
        .action-delete:hover {
            background: rgba(239, 68, 68, 0.7);
        }
        
        /* 倒计时样式 */
        .countdown {
            background: rgba(107, 70, 193, 0.2);
            border: 1px solid rgba(107, 70, 193, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .countdown h3 {
            color: #d6bcfa;
            margin-bottom: 15px;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .timer-item {
            text-align: center;
        }
        
        .timer-value {
            font-size: 32px;
            font-weight: bold;
            color: #9f7aea;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            display: block;
            margin-bottom: 5px;
        }
        
        .timer-label {
            color: #a0aec0;
            font-size: 14px;
        }
        
        /* 金币和用户信息样式 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .gold-coins {
            display: flex;
            align-items: center;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        .gold-coins i {
            margin-right: 5px;
            font-size: 18px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-nav {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            body {
                padding-top: 120px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .feature-cards {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
            
            .day-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .day-actions {
                align-self: flex-end;
            }
            
            .countdown-timer {
                gap: 10px;
            }
            
            .timer-value {
                font-size: 24px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 游戏风格导航栏 -->
    <nav class="game-nav">
        <div class="nav-logo">
            <i class="fa fa-gamepad"></i>
            <span>英雄工具箱</span>
        </div>
        
        <div class="nav-links">
            <a href="../../index.html" class="nav-link">首页</a>
            <a href="mx_days.html" class="nav-link active">重要日子</a>
            <a href="mx_qrcode_page.html" class="nav-link">二维码生成</a>
            <a href="mx_travel_map.html" class="nav-link">去哪儿玩</a>
            <a href="mx_weather.html" class="nav-link">天气查询</a>
        </div>
        
        <div class="user-info">
            <div class="gold-coins">
                <i class="fa fa-diamond"></i>
                <span>690</span>
            </div>
            
            <div class="dropdown">
                <button id="core-features-dropdown" class="dropdown-button">
                    <i class="fa fa-th-large"></i>
                    <span>核心功能</span>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div id="core-features-menu" class="dropdown-menu">
                    <!-- 菜单内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>重要日子记录</h1>
        
        <!-- 功能卡片 -->
        <div class="feature-cards">
            <div class="feature-card">
                <i class="fa fa-heart"></i>
                <h3>纪念日</h3>
                <p>记录重要的纪念日和特殊时刻</p>
            </div>
            <div class="feature-card">
                <i class="fa fa-calendar"></i>
                <h3>倒计时</h3>
                <p>实时查看距离重要日子的剩余时间</p>
            </div>
            <div class="feature-card">
                <i class="fa fa-bell"></i>
                <h3>提醒</h3>
                <p>重要日子提前提醒，不再错过</p>
            </div>
        </div>
        
        <!-- 添加重要日子表单 -->
        <div class="input-form">
            <h2 style="color: #d6bcfa; margin-bottom: 20px; display: flex; align-items: center;">
                <i class="fa fa-plus-circle mr-2"></i>添加重要日子
            </h2>
            
            <div class="form-group">
                <label for="dayName">日子名称</label>
                <input type="text" id="dayName" placeholder="例如：生日、结婚纪念日等" required>
            </div>
            
            <div class="form-group">
                <label for="dayDate">日期</label>
                <input type="date" id="dayDate" required>
            </div>
            
            <div class="form-group">
                <label for="dayType">类型</label>
                <select id="dayType" required>
                    <option value="">请选择类型</option>
                    <option value="birthday">生日</option>
                    <option value="anniversary">纪念日</option>
                    <option value="holiday">节日</option>
                    <option value="other">其他</option>
                </select>
            </div>
            
            <button class="btn" onclick="addImportantDay()">
                <i class="fa fa-save mr-2"></i>保存日子
            </button>
            <button class="btn btn-secondary" onclick="resetForm()">
                <i class="fa fa-refresh mr-2"></i>重置
            </button>
        </div>
        
        <!-- 重要日子列表 -->
        <div class="days-list">
            <h2><i class="fa fa-list-alt"></i>我的重要日子</h2>
            
            <!-- 示例日子项目 -->
            <div class="day-item">
                <div class="day-info">
                    <h3>生日</h3>
                    <p>2024-12-25 | 距离还有 180 天</p>
                </div>
                <div class="day-actions">
                    <button class="action-btn action-edit">编辑</button>
                    <button class="action-btn action-delete">删除</button>
                </div>
            </div>
            
            <div class="day-item">
                <div class="day-info">
                    <h3>结婚纪念日</h3>
                    <p>2024-10-01 | 距离还有 116 天</p>
                </div>
                <div class="day-actions">
                    <button class="action-btn action-edit">编辑</button>
                    <button class="action-btn action-delete">删除</button>
                </div>
            </div>
        </div>
        
        <!-- 最近的倒计时 -->
        <div class="countdown">
            <h3><i class="fa fa-clock-o mr-2"></i>最近的重要日子倒计时</h3>
            <h4 style="color: #d6bcfa; margin-bottom: 15px;">生日</h4>
            <div class="countdown-timer">
                <div class="timer-item">
                    <span class="timer-value" id="days">180</span>
                    <span class="timer-label">天</span>
                </div>
                <div class="timer-item">
                    <span class="timer-value" id="hours">12</span>
                    <span class="timer-label">时</span>
                </div>
                <div class="timer-item">
                    <span class="timer-value" id="minutes">45</span>
                    <span class="timer-label">分</span>
                </div>
                <div class="timer-item">
                    <span class="timer-value" id="seconds">30</span>
                    <span class="timer-label">秒</span>
                </div>
            </div>
            <p style="color: #a0aec0; font-size: 14px;">距离 2024-12-25 还有</p>
        </div>
    </div>
    
    <!-- 下拉框导航JavaScript -->
    <script>
        // 核心功能模块列表
        const coreFeatures = [
            { name: '重要日子记录', url: 'mx_days.html', icon: 'fa-calendar' },
            { name: '二维码生成', url: 'mx_qrcode_page.html', icon: 'fa-qrcode' },
            { name: '去哪儿玩', url: 'mx_travel_map.html', icon: 'fa-map-marker' },
            { name: '矩阵工具', url: 'mx_matrix.html', icon: 'fa-th' },
            { name: '俊杰服务平台', url: 'mx_junjie.html', icon: 'fa-star' },
            { name: '正当季', url: 'mx_seasonal_products.html', icon: 'fa-leaf' },
            { name: '聊天室', url: 'mx_chat.html', icon: 'fa-comments' },
            { name: '签到系统', url: 'mx_sign.html', icon: 'fa-check-square-o' },
            { name: '50OK平台', url: 'mx_50OK.html', icon: 'fa-check-circle' },
            { name: '关注地区天气', url: 'mx_weather.html', icon: 'fa-cloud' }
        ];
        
        // 随机选择3个功能
        function getRandomFeatures(features, count) {
            const shuffled = [...features].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // 生成下拉菜单内容 - 游戏风格
        function generateDropdownMenu() {
            const menuElement = document.getElementById('core-features-menu');
            if (!menuElement) return;
            
            const randomFeatures = getRandomFeatures(coreFeatures, 3);
            
            // 创建菜单内容
            let menuContent = '';
            randomFeatures.forEach(feature => {
                menuContent += `
                    <a href="${feature.url}" class="dropdown-item">
                        <i class="fa ${feature.icon} mr-3 text-purple-400"></i>${feature.name}
                    </a>
                `;
            });
            
            // 添加分隔线和更多选项
            menuContent += `
                <div class="dropdown-divider"></div>
                <a href="../../index.html" class="dropdown-item">
                    <i class="fa fa-ellipsis-h mr-3 text-purple-400"></i>查看全部功能
                </a>
            `;
            
            menuElement.innerHTML = menuContent;
        }
        
        // 添加重要日子
        function addImportantDay() {
            const dayName = document.getElementById('dayName').value;
            const dayDate = document.getElementById('dayDate').value;
            const dayType = document.getElementById('dayType').value;
            
            if (!dayName || !dayDate || !dayType) {
                alert('请填写完整信息！');
                return;
            }
            
            // 这里应该有保存到本地存储或服务器的逻辑
            alert('重要日子已添加！在实际应用中，这里将保存到本地存储或服务器。');
            
            // 重置表单
            resetForm();
        }
        
        // 重置表单
        function resetForm() {
            document.getElementById('dayName').value = '';
            document.getElementById('dayDate').value = '';
            document.getElementById('dayType').value = '';
        }
        
        // 模拟倒计时更新
        function updateCountdown() {
            // 在实际应用中，这里应该计算真实的倒计时
            // 这里只是模拟倒计时效果
            let seconds = parseInt(document.getElementById('seconds').textContent);
            let minutes = parseInt(document.getElementById('minutes').textContent);
            let hours = parseInt(document.getElementById('hours').textContent);
            let days = parseInt(document.getElementById('days').textContent);
            
            seconds--;
            
            if (seconds < 0) {
                seconds = 59;
                minutes--;
                
                if (minutes < 0) {
                    minutes = 59;
                    hours--;
                    
                    if (hours < 0) {
                        hours = 23;
                        days--;
                        
                        if (days < 0) {
                            days = 0;
                            hours = 0;
                            minutes = 0;
                            seconds = 0;
                        }
                    }
                }
            }
            
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('days').textContent = days.toString();
        }
        
        // 在页面加载完成后生成下拉菜单
        document.addEventListener('DOMContentLoaded', function() {
            generateDropdownMenu();
            // 启动倒计时更新（每秒更新一次）
            setInterval(updateCountdown, 1000);
        });
        
        // 移动端交互优化
        if (window.innerWidth <= 768) {
            const dropdownButtons = document.querySelectorAll('.dropdown-button');
            
            dropdownButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const menu = this.nextElementSibling;
                    
                    // 关闭其他下拉菜单
                    document.querySelectorAll('.dropdown-menu').forEach(m => {
                        if (m !== menu) {
                            m.style.visibility = 'hidden';
                            m.style.opacity = '0';
                            m.style.transform = 'translateY(-10px)';
                        }
                    });
                    
                    // 切换当前菜单显示状态
                    if (menu.style.visibility === 'visible') {
                        menu.style.visibility = 'hidden';
                        menu.style.opacity = '0';
                        menu.style.transform = 'translateY(-10px)';
                    } else {
                        menu.style.visibility = 'visible';
                        menu.style.opacity = '1';
                        menu.style.transform = 'translateY(0)';
                    }
                });
            });
            
            // 点击页面其他区域关闭下拉菜单
            document.addEventListener('click', function() {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.style.visibility = 'hidden';
                    menu.style.opacity = '0';
                    menu.style.transform = 'translateY(-10px)';
                });
            });
        }
    </script>

    <script src="../../js/global_escape_listener.js"></script>
    
    <script src="../../js/global_escape_listener.js"></script>
    <script>
        // 初始化ESC键监听
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initGlobalEscapeKeyListener === 'function') {
                initGlobalEscapeKeyListener();
            }
        });
    </script>
</body>
</html>
