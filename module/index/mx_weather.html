    <script>
        // 保存最后访问的页面信息
        function saveLastVisitedPage() {
            const currentPage = window.location.href;
            const currentPageName = "关注地区天气";
            localStorage.setItem('last_visited_page', currentPage);
            localStorage.setItem('last_visited_page_name', currentPageName);
        }

        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('bg-gray-800/95', 'backdrop-blur-sm');
                navbar.classList.remove('bg-gray-800');
            } else {
                navbar.classList.add('bg-gray-800');
                navbar.classList.remove('bg-gray-800/95', 'backdrop-blur-sm');
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载关注的地区
            loadLocations();
            
            // 绑定添加地区表单事件
            document.getElementById('add-location-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addLocation();
            });
        });

        // 加载关注的地区
        function loadLocations() {
            const locations = JSON.parse(localStorage.getItem('weather_locations') || '[]');
            const container = document.getElementById('weather-container');
            const emptyState = document.getElementById('empty-state');

            // 清空容器（保留空状态）
            Array.from(container.children).forEach(child => {
                if (child !== emptyState) {
                    container.removeChild(child);
                }
            });

            // 检查是否有关注的地区
            if (locations.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            // 隐藏空状态
            emptyState.classList.add('hidden');

            // 添加天气卡片
            locations.forEach(location => {
                container.appendChild(createWeatherCard(location));
            });
        }

        // 创建天气卡片
        function createWeatherCard(location) {
            const card = document.createElement('div');
            card.className = 'bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl p-6 card-shadow hover-scale';
            card.setAttribute('data-location', location.name);

            // 生成随机天气数据（模拟API数据）
            const weatherData = generateWeatherData(location.name);

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="font-semibold text-lg text-white">${location.name}</h3>
                        <p class="text-gray-400 text-sm">${weatherData.date}</p>
                    </div>
                    <button class="delete-location text-gray-400 hover:text-red-500 transition-colors p-1" title="取消关注">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </div>
                <div class="flex items-center mb-4">
                    <div class="text-4xl font-bold text-white mr-4">${weatherData.temperature}°C</div>
                    <div class="text-gray-300">
                        <div>${weatherData.condition}</div>
                        <div class="text-sm">湿度: ${weatherData.humidity}%</div>
                    </div>
                </div>
                <div class="flex justify-between text-sm text-gray-400">
                    <span>最低 ${weatherData.low}°C</span>
                    <span>最高 ${weatherData.high}°C</span>
                </div>
            `;

            // 添加删除按钮事件
            card.querySelector('.delete-location').addEventListener('click', () => deleteLocation(location.name));

            return card;
        }

        // 生成模拟天气数据
        function generateWeatherData(locationName) {
            // 模拟不同城市的天气（实际项目中应该使用真实API）
            const conditions = ['晴', '多云', '阴', '小雨', '中雨', '大雨', '雷阵雨'];
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            
            // 根据城市名称生成温度（简单模拟）
            let baseTemp = 20;
            if (locationName.includes('北京') || locationName.includes('天津') || locationName.includes('河北')) {
                baseTemp = 18;
            } else if (locationName.includes('上海') || locationName.includes('江苏') || locationName.includes('浙江')) {
                baseTemp = 22;
            } else if (locationName.includes('广东') || locationName.includes('海南')) {
                baseTemp = 28;
            } else if (locationName.includes('黑龙江') || locationName.includes('吉林') || locationName.includes('辽宁')) {
                baseTemp = 10;
            }
            
            const tempVariation = Math.floor(Math.random() * 10) - 5; // -5到+5的温度变化
            const temperature = baseTemp + tempVariation;
            const low = temperature - Math.floor(Math.random() * 5) - 2;
            const high = temperature + Math.floor(Math.random() * 5) + 2;
            const humidity = Math.floor(Math.random() * 50) + 30; // 30%-80%湿度
            
            const today = new Date();
            const date = `${today.getMonth() + 1}月${today.getDate()}日`;

            return {
                temperature,
                condition,
                low,
                high,
                humidity,
                date
            };
        }

        // 添加关注地区
        function addLocation() {
            const input = document.getElementById('location-input');
            const locationName = input.value.trim();

            if (!locationName) {
                alert('请输入城市名称');
                return;
            }

            // 从本地存储获取现有关注地区
            const locations = JSON.parse(localStorage.getItem('weather_locations') || '[]');
            
            // 检查是否已关注
            if (locations.some(loc => loc.name === locationName)) {
                alert('该地区已在关注列表中');
                return;
            }

            // 添加新地区
            locations.push({
                name: locationName,
                addedAt: new Date().toISOString()
            });

            // 保存到本地存储
            localStorage.setItem('weather_locations', JSON.stringify(locations));

            // 重新加载列表
            loadLocations();

            // 清空输入框
            input.value = '';

            // 添加成功动画
            const form = document.getElementById('add-location-form');
            form.classList.add('bg-green-900', 'border-green-700');
            form.classList.add('border');
            setTimeout(() => {
                form.classList.remove('bg-green-900', 'border-green-700', 'border');
            }, 2000);
        }

        // 删除关注地区
        function deleteLocation(locationName) {
            if (!confirm(`确定要取消关注"${locationName}"吗？`)) return;

            // 从本地存储获取现有关注地区
            let locations = JSON.parse(localStorage.getItem('weather_locations') || '[]');
            locations = locations.filter(loc => loc.name !== locationName);

            // 保存到本地存储
            localStorage.setItem('weather_locations', JSON.stringify(locations));

            // 重新加载列表
            loadLocations();
        }
    </script>
