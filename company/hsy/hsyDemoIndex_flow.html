<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流量性能台测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      padding: 20px;
    }
    .iframe-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="javascript:void(0);" onclick="loadPage('hsyDemo3_1.html')">流量曲线</a>
  <a href="javascript:void(0);" onclick="loadPage('hsyDemo3_2.html')">压力流量曲线</a>
  <a href="javascript:void(0);" onclick="loadPage('hsyDemo3_3.html')">压力降曲线</a>
</div>

<div class="content">
  <div class="iframe-container">
    <iframe id="content-frame" src="hsyDemo3_1.html" frameborder="0"></iframe>
  </div>
</div>

<script>
  function loadPage(page) {
    document.getElementById('content-frame').src = page;
  }
</script>

</body>
</html>
