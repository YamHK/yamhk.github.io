<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>低值易耗品表 - 固定资产管理系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #1890ff;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header a {
            color: white;
            text-decoration: none;
            background-color: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: rgba(255,255,255,0.3);
        }
        .tabs {
            display: flex;
            background-color: white;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            margin-bottom: 0;
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }
        .tab.active {
            background-color: #1890ff;
            color: white;
        }
        .tab-content {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            margin-bottom: 15px;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select {
            cursor: pointer;
        }
        button {
            background-color: #1890ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #40a9ff;
        }
        .btn-secondary {
            background-color: #52c41a;
        }
        .btn-secondary:hover {
            background-color: #73d13d;
        }
        .btn-danger {
            background-color: #ff4d4f;
        }
        .btn-danger:hover {
            background-color: #ff7875;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-group button {
            flex: 1;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }
        th {
            background-color: #fafafa;
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background-color: #fafafa;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert-success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .alert-error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
        .alert-warning {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            color: #faad14;
        }
        .hidden {
            display: none;
        }
        #fileInput {
            display: none;
        }
        .export-btn {
            margin-top: 20px;
        }
        .warning {
            background-color: #fff2f0;
            color: #ff4d4f;
            font-weight: bold;
        }
        .warning-icon {
            color: #ff4d4f;
            margin-right: 5px;
        }
        .stock-warning {
            background-color: #fff2f0;
            border-left: 4px solid #ff4d4f;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>低值易耗品表</h1>
            <a href="index.html">返回资管首页</a>
        </div>

        <div class="tabs">
            <button class="tab" onclick="switchTab(0)">物品录入</button>
            <button class="tab active" onclick="switchTab(1)">数据展示</button>
        </div>

        <!-- 物品录入表单 -->
        <div class="tab-content" id="tab0">
            <div class="form-container">
                <h3>新增低值易耗品</h3>
                <div id="alertMessage" class="alert hidden"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="assetCode">物品编码 <span style="color: red;">*</span></label>
                        <input type="text" id="assetCode" placeholder="请输入物品编码">
                    </div>
                    <div class="form-group">
                        <label for="assetName">物品名称 <span style="color: red;">*</span></label>
                        <input type="text" id="assetName" placeholder="请输入物品名称">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="assetType">物品类型 <span style="color: red;">*</span></label>
                        <select id="assetType" onchange="generateAssetCode()">
                            <option value="">请选择物品类型</option>
                            <option value="低值易耗品" selected>低值易耗品</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">总数量 <span style="color: red;">*</span></label>
                        <input type="number" id="quantity" min="1" value="1" oninput="updateRemainingQuantity()">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="remainingQuantity">剩余数量</label>
                        <input type="number" id="remainingQuantity" min="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="minStock">最低库存预警值</label>
                        <input type="number" id="minStock" min="0" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="unitPrice">单价 (元) <span style="color: red;">*</span></label>
                        <input type="number" id="unitPrice" min="0" step="0.01" value="0" oninput="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label for="totalAmount">总金额 (元)</label>
                        <input type="number" id="totalAmount" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="purchaseDate">购买日期</label>
                        <input type="date" id="purchaseDate">
                    </div>
                    <div class="form-group">
                        <label for="supplier">供应商</label>
                        <input type="text" id="supplier" placeholder="请输入供应商名称">
                    </div>
                </div>

                <div class="btn-group">
                    <button onclick="saveLowValueItem()">保存物品</button>
                    <button type="button" onclick="resetForm()">重置表单</button>
                </div>
            </div>

            <div class="import-export">
                <h3>数据导入导出</h3>
                <div class="btn-group">
                    <input type="file" id="fileInput" accept=".xlsx,.xls">
                    <button onclick="document.getElementById('fileInput').click()">导入Excel</button>
                    <button class="btn-secondary" onclick="exportExcel()">导出Excel</button>
                </div>
            </div>
        </div>

        <!-- 数据展示表格 -->
        <div class="tab-content active" id="tab1">
            <div id="stockWarningDiv" class="stock-warning hidden">
                <span class="warning-icon">⚠️</span>
                <span>警告：有 <span id="warningCount">0</span> 项物品库存不足！</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索物品编码或名称">
                <button onclick="searchItems()">搜索</button>
                <button type="button" onclick="clearSearch()">清除</button>
            </div>

            <table id="lowValueItemsTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>物品编码</th>
                        <th>物品名称</th>
                        <th>总数量</th>
                        <th>剩余数量</th>
                        <th>最低库存</th>
                        <th>单价 (元)</th>
                        <th>总金额 (元)</th>
                        <th>购买日期</th>
                        <th>供应商</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="lowValueItemsTableBody">
                    <!-- 数据将通过JavaScript动态生成 -->
                </tbody>
            </table>

            <button class="btn-danger export-btn" onclick="deleteSelectedItems()">删除选中物品</button>
        </div>
    </div>

    <script>
        // 切换标签页
        function switchTab(index) {
            // 隐藏所有标签内容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // 移除所有标签的活跃状态
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // 显示选中的标签内容
            tabContents[index].classList.add('active');
            tabs[index].classList.add('active');
            
            // 如果切换到数据展示标签，刷新表格数据
            if (index === 1) {
                loadLowValueItems();
            }
        }

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            
            setTimeout(() => {
                alertDiv.className = 'alert hidden';
            }, 3000);
        }

        // 更新剩余数量
        function updateRemainingQuantity() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            document.getElementById('remainingQuantity').value = quantity;
            calculateTotal();
        }

        // 计算总金额
        function calculateTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            const totalAmount = quantity * unitPrice;
            
            document.getElementById('totalAmount').value = totalAmount.toFixed(2);
        }

        // 重置表单
        function resetForm() {
            document.getElementById('assetCode').value = '';
            document.getElementById('assetName').value = '';
            document.getElementById('assetType').value = '低值易耗品';
            document.getElementById('quantity').value = '1';
            document.getElementById('remainingQuantity').value = '1';
            document.getElementById('minStock').value = '0';
            document.getElementById('unitPrice').value = '0';
            document.getElementById('totalAmount').value = '0.00';
            document.getElementById('purchaseDate').value = '';
            document.getElementById('supplier').value = '';
        }

        // 生成资产编码
        function generateAssetCode() {
            const assetType = document.getElementById('assetType').value;
            if (!assetType) return;

            // 从本地存储获取编码规则
            const codeRules = JSON.parse(localStorage.getItem('codeRules') || '[]');
            
            // 查找低值易耗品编码规则
            const rule = codeRules.find(r => r.ruleName === '低值易耗品编码规则');
            
            // 如果找到规则，则生成编码
            if (rule) {
                const code = generateCodeFromRule(rule);
                document.getElementById('assetCode').value = code;
            } else {
                // 如果没有找到规则，生成一个默认编码
                const prefix = 'DZ';
                const dateStr = new Date().toISOString().slice(2, 10).replace(/-/g, '');
                const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                document.getElementById('assetCode').value = `${prefix}${dateStr}${randomNum}`;
            }
        }

        // 根据规则生成编码
        function generateCodeFromRule(rule) {
            let code = '';
            
            // 添加前缀
            if (rule.prefix) {
                code += rule.prefix;
            }
            
            // 添加日期
            if (rule.includeDate) {
                const now = new Date();
                let dateStr = '';
                
                if (rule.dateFormat === 'YYYYMMDD') {
                    dateStr = now.getFullYear() + 
                              String(now.getMonth() + 1).padStart(2, '0') + 
                              String(now.getDate()).padStart(2, '0');
                } else if (rule.dateFormat === 'YYYYMM') {
                    dateStr = now.getFullYear() + 
                              String(now.getMonth() + 1).padStart(2, '0');
                } else if (rule.dateFormat === 'YYMM') {
                    dateStr = String(now.getFullYear()).slice(2) + 
                              String(now.getMonth() + 1).padStart(2, '0');
                }
                
                code += (code ? rule.separator : '') + dateStr;
            }
            
            // 添加序号
            const nextSequence = rule.currentSequence + 1;
            const sequenceStr = String(nextSequence).padStart(rule.sequenceLength, '0');
            code += (code ? rule.separator : '') + sequenceStr;
            
            return code;
        }

        // 保存低值易耗品
        function saveLowValueItem() {
            // 获取表单数据
            const assetCode = document.getElementById('assetCode').value.trim();
            const assetName = document.getElementById('assetName').value.trim();
            const assetType = document.getElementById('assetType').value;
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const remainingQuantity = parseInt(document.getElementById('remainingQuantity').value) || 0;
            const minStock = parseInt(document.getElementById('minStock').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            const totalAmount = parseFloat(document.getElementById('totalAmount').value) || 0;
            const purchaseDate = document.getElementById('purchaseDate').value;
            const supplier = document.getElementById('supplier').value.trim();
            
            // 验证必填字段
            if (!assetCode || !assetName || !assetType) {
                showAlert('请填写所有必填字段', 'error');
                return;
            }
            
            // 从本地存储获取现有低值易耗品数据
            const lowValueItems = JSON.parse(localStorage.getItem('lowValueItems') || '[]');
            
            // 检查物品编码是否已存在
            const existingItem = lowValueItems.find(item => item.assetCode === assetCode);
            if (existingItem) {
                showAlert('物品编码已存在，请使用不同的编码', 'error');
                return;
            }
            
            // 创建新低值易耗品对象
            const newLowValueItem = {
                assetCode,
                assetName,
                assetType,
                quantity,
                remainingQuantity,
                minStock,
                unitPrice,
                totalAmount,
                purchaseDate,
                supplier,
                id: Date.now().toString() // 生成唯一ID
            };
            
            // 添加新低值易耗品到数组
            lowValueItems.push(newLowValueItem);
            
            // 保存回本地存储
            localStorage.setItem('lowValueItems', JSON.stringify(lowValueItems));
            
            // 更新编码规则中的序号
            updateCodeRuleSequence();
            
            // 同时更新资产主表
            updateAssetMain(newLowValueItem);
            
            showAlert('低值易耗品保存成功');
            resetForm();
        }

        // 更新编码规则序号
        function updateCodeRuleSequence() {
            const codeRules = JSON.parse(localStorage.getItem('codeRules') || '[]');
            const ruleIndex = codeRules.findIndex(r => r.ruleName === '低值易耗品编码规则');
            if (ruleIndex >= 0) {
                codeRules[ruleIndex].currentSequence += 1;
                localStorage.setItem('codeRules', JSON.stringify(codeRules));
            }
        }

        // 更新资产主表
        function updateAssetMain(lowValueItem) {
            // 从主表字段中提取需要的信息
            const mainAssetFields = {
                assetCode: lowValueItem.assetCode,
                assetName: lowValueItem.assetName,
                assetType: lowValueItem.assetType,
                quantity: lowValueItem.quantity,
                unitPrice: lowValueItem.unitPrice,
                totalAmount: lowValueItem.totalAmount,
                purchaseDate: lowValueItem.purchaseDate,
                supplier: lowValueItem.supplier,
                id: lowValueItem.id
            };
            
            // 获取资产主表数据
            const assets = JSON.parse(localStorage.getItem('assets') || '[]');
            
            // 检查是否已存在
            const existingIndex = assets.findIndex(asset => asset.assetCode === lowValueItem.assetCode);
            
            if (existingIndex >= 0) {
                // 更新现有资产
                assets[existingIndex] = mainAssetFields;
            } else {
                // 添加新资产
                assets.push(mainAssetFields);
            }
            
            // 保存回本地存储
            localStorage.setItem('assets', JSON.stringify(assets));
        }

        // 加载低值易耗品数据
        function loadLowValueItems(searchTerm = '') {
            const lowValueItems = JSON.parse(localStorage.getItem('lowValueItems') || '[]');
            const tableBody = document.getElementById('lowValueItemsTableBody');
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 过滤搜索结果
            const filteredItems = lowValueItems.filter(item => {
                if (!searchTerm) return true;
                return item.assetCode.includes(searchTerm) || 
                       item.assetName.includes(searchTerm);
            });
            
            // 如果没有数据
            if (filteredItems.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="13" style="text-align: center;">暂无数据</td></tr>';
                // 隐藏库存警告
                document.getElementById('stockWarningDiv').classList.add('hidden');
                return;
            }
            
            // 计算库存不足的物品数量
            const warningItems = filteredItems.filter(item => item.remainingQuantity <= item.minStock);
            const warningCount = warningItems.length;
            
            // 显示或隐藏库存警告
            const stockWarningDiv = document.getElementById('stockWarningDiv');
            if (warningCount > 0) {
                document.getElementById('warningCount').textContent = warningCount;
                stockWarningDiv.classList.remove('hidden');
            } else {
                stockWarningDiv.classList.add('hidden');
            }
            
            // 填充表格
            filteredItems.forEach(item => {
                const isLowStock = item.remainingQuantity <= item.minStock;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" class="item-checkbox" data-id="${item.id}"></td>
                    <td>${item.assetCode}</td>
                    <td>${item.assetName}</td>
                    <td>${item.quantity}</td>
                    <td class="${isLowStock ? 'warning' : ''}">${item.remainingQuantity}</td>
                    <td>${item.minStock}</td>
                    <td>${item.unitPrice.toFixed(2)}</td>
                    <td>${item.totalAmount.toFixed(2)}</td>
                    <td>${item.purchaseDate || '-'}</td>
                    <td>${item.supplier || '-'}</td>
                    <td>
                        <button onclick="editLowValueItem('${item.id}')" style="padding: 4px 8px; font-size: 12px;">编辑</button>
                        <button onclick="deleteLowValueItem('${item.id}')" style="padding: 4px 8px; font-size: 12px; background-color: #ff4d4f;">删除</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 搜索低值易耗品
        function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            loadLowValueItems(searchTerm);
        }

        // 清除搜索
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadLowValueItems();
        }

        // 编辑低值易耗品
        function editLowValueItem(id) {
            const lowValueItems = JSON.parse(localStorage.getItem('lowValueItems') || '[]');
            const item = lowValueItems.find(i => i.id === id);
            
            if (item) {
                // 填充表单
                document.getElementById('assetCode').value = item.assetCode;
                document.getElementById('assetName').value = item.assetName;
                document.getElementById('assetType').value = item.assetType;
                document.getElementById('assetStatus').value = item.assetStatus;
                document.getElementById('department').value = item.department;
                document.getElementById('quantity').value = item.quantity;
                document.getElementById('remainingQuantity').value = item.remainingQuantity;
                document.getElementById('minStock').value = item.minStock;
                document.getElementById('unitPrice').value = item.unitPrice;
                document.getElementById('totalAmount').value = item.totalAmount.toFixed(2);
                document.getElementById('purchaseDate').value = item.purchaseDate || '';
                document.getElementById('supplier').value = item.supplier || '';
                
                // 切换到录入标签页
                switchTab(0);
                
                // 滚动到表单顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // 提示用户正在编辑
                showAlert(`正在编辑低值易耗品：${item.assetName}`);
                
                // 保存编辑状态
                localStorage.setItem('editingLowValueItemId', id);
            }
        }

        // 删除单个低值易耗品
        function deleteLowValueItem(id) {
            if (confirm('确定要删除这个低值易耗品吗？')) {
                let lowValueItems = JSON.parse(localStorage.getItem('lowValueItems') || '[]');
                const itemToDelete = lowValueItems.find(i => i.id === id);
                
                // 从低值易耗品表删除
                lowValueItems = lowValueItems.filter(i => i.id !== id);
                localStorage.setItem('lowValueItems', JSON.stringify(lowValueItems));
                
                // 同时从资产主表删除
                let assets = JSON.parse(localStorage.getItem('assets') || '[]');
                assets = assets.filter(a => a.assetCode !== itemToDelete.assetCode);
                localStorage.setItem('assets', JSON.stringify(assets));
                
                showAlert('低值易耗品删除成功');
                loadLowValueItems();
            }
        }

        // 删除选中低值易耗品
        function deleteSelectedItems() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            if (checkboxes.length === 0) {
                showAlert('请先选择要删除的低值易耗品', 'error');
                return;
            }
            
            if (confirm(`确定要删除选中的 ${checkboxes.length} 个低值易耗品吗？`)) {
                let lowValueItems = JSON.parse(localStorage.getItem('lowValueItems') || '[]');
                const itemIds = Array.from(checkboxes).map(cb => cb.dataset.id);
                
                // 获取要删除的物品信息
                const itemsToDelete = lowValueItems.filter(i => itemIds.includes(i.id));
                
                // 从低值易耗品表删除
                lowValueItems = lowValueItems.filter(i => !itemIds.includes(i.id));
                localStorage.setItem('lowValueItems', JSON.stringify(lowValueItems));
                
                // 同时从资产主表删除
                let assets = JSON.parse(localStorage.getItem('assets') || '[]');
                const itemCodes = itemsToDelete.map(i => i.assetCode);
                assets = assets.filter(a => !itemCodes.includes(a.assetCode));
                localStorage.setItem('assets', JSON.stringify(assets));
                
                showAlert(`成功删除 ${checkboxes.length} 个低值易耗品`);
                loadLowValueItems();

        // 导出Excel
        function exportExcel() {
            const lowValueItems = JSON.parse(localStorage.getItem('lowValueItems') || '[]');
            
            // 构建CSV内容
            let csvContent = "资产编码,资产名称,资产类型,资产状态,使用部门,数量,单价(元),总金额(元),购买日期,供应商,品牌,型号\n";
            
            if (lowValueItems.length > 0) {
                lowValueItems.forEach(item => {
                    const row = [
                        item.assetCode,
                        item.assetName,
                        item.assetType,
                        item.assetStatus,
                        item.department,
                        item.quantity,
                        item.unitPrice.toFixed(2),
                        item.totalAmount.toFixed(2),
                        item.purchaseDate || '',
                        item.supplier || '',
                        item.brand || '',
                        item.model || ''
                    ];
                    csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
                });
            }
            
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            
            link.setAttribute("href", url);
            link.setAttribute("download", `低值易耗品数据_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.display = "none";
            
            // 添加到页面并触发下载
            document.body.appendChild(link);
            link.click();
            
            // 清理
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }, 100);
            
            showAlert('数据导出成功');
        }
